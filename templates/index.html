<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Социальная сеть</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 3px;
        }
        button { background: #4a76a8; color: white; border: none; padding: 10px 15px; border-radius: 3px; cursor: pointer; }
        .tabs { display: flex; }
        .tab { flex: 1; text-align: center; padding: 10px; background: #eee; cursor: pointer; }
        .tab.active { background: #4a76a8; color: white; }
        .form-container { display: none; padding: 20px; border: 1px solid #ddd; border-top: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">Вход</div>
            <div class="tab" onclick="showTab('register')">Регистрация</div>
        </div>

        <form id="login-form" class="form-container" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            <input type="hidden" name="action" value="login">
            <button type="submit">Войти</button>
        </form>

        <form id="register-form" class="form-container" method="post" style="display:none;">
            <div class="form-group">
                <input type="text" name="username" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email (необязательно)">
            </div>
            <input type="hidden" name="action" value="register">
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.form-container').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            
            if(tabName === 'login') {
                document.getElementById('login-form').style.display = 'block';
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else {
                document.getElementById('register-form').style.display = 'block';
                document.querySelectorAll('.tab')[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
