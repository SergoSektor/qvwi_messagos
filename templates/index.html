<!DOCTYPE html>
<html>
<head>
    <title>Социальная сеть</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        :root {
            --bg: #f0f2f5; --card: #fff; --primary: #4a76a8; --text: #333; --muted:#777;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: var(--bg); color: var(--text); }
        .container { max-width: 420px; margin: 40px auto; padding: 0; background: var(--card); border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); overflow: hidden; }
        .header { padding: 20px; background: var(--primary); color: #fff; text-align: center; }
        .form-wrap { padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input[type="text"], input[type="password"], input[type="email"] { width: 100%; padding: 12px 14px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; padding: 12px 16px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; font-weight: 600; }
        .tabs { display: flex; }
        .tab { flex: 1; text-align: center; padding: 12px; background: #eef2f7; cursor: pointer; font-weight: 600; color: #446; }
        .tab.active { background: #fff; color: var(--primary); border-bottom: 3px solid var(--primary); }
        .form-container { display: none; padding: 20px; }
        @media (max-width: 600px) {
            .container { margin: 0; min-height: 100vh; border-radius: 0; }
            .header { padding: 16px; }
            .form-wrap { padding: 16px; }
            .tab { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1 style="margin:0; font-size:1.4rem;">Добро пожаловать</h1></div>
        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">Вход</div>
            <div class="tab" onclick="showTab('register')">Регистрация</div>
        </div>

        <form id="login-form" class="form-container" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
                <input type="text" name="username" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            <input type="hidden" name="action" value="login">
            <button type="submit">Войти</button>
        </form>

        <form id="register-form" class="form-container" method="post" style="display:none;">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
                <input type="text" name="username" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email (необязательно)">
            </div>
            <input type="hidden" name="action" value="register">
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.form-container').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            
            if(tabName === 'login') {
                document.getElementById('login-form').style.display = 'block';
                document.querySelectorAll('.tab')[0].classList.add('active');
            } else {
                document.getElementById('register-form').style.display = 'block';
                document.querySelectorAll('.tab')[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
